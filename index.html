<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pencarian Karyawan Kantor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header dengan Logo Perusahaan -->
  <header>
    <img src="./logo.jpeg" alt="Logo Perusahaan" class="logo">
    <h1>Pencarian Karyawan Kantor</h1>
  </header>

  <!-- Form Pencarian Karyawan -->
  <section class="search-form">
    <div class="form-field">
      <label for="name"><i class="fas fa-user"></i> Nama Karyawan:</label>
      <input type="text" class="name-input" id="name" placeholder="Masukkan nama karyawan">
    </div>

    <div class="form-field">
      <label for="jobTitle"><i class="fas fa-briefcase"></i> Jabatan:</label>
      <input type="text" class="job-title-input" id="jobTitle" placeholder="Masukkan jabatan">
    </div>

    <button class="btn"><i class="fas fa-search"></i> Cari Karyawan</button>
  </section>

  <!-- Tampilan Informasi Karyawan -->
  <section class="user-display">
    <h2>Identitas Karyawan</h2>
    <div class="user-list">
      <!-- Data Karyawan akan muncul di sini -->
    </div>
  </section>
  
  <script type="module" src="app.js"></script>
</body>
</html>
